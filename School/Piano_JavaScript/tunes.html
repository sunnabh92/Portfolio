<!DOCTYPE html>
<html lang="en">

<head>
<title>Piano Application</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/tone"></script>
<script src="tunes.js"></script>
</head>

<body>
    <div id="controlDiv">
        <div class="controlSubDiv">
            <label for="tunesDrop">Tune:</label>
            <select name="tunes" id="tunesDrop">
                <!-- Here will all the tunes appear -->
                </select>
            <button id="tunebtn" onclick="playSong()"><img class="controlimg" src="play.png" alt="Play the selected tune."></button>
        </div>
        <div class="controlSubDiv">
            <label for="recordbtn">Record:</label>
            <button id="recordbtn" onclick="disableOrNot()"><img class="controlimg" src="record.png" alt="Record a new tune."></button>
            <button id="stopbtn" disabled onclick="disableOrNot()"><img class="controlimg" src="stop.png" alt="Stop recording of tune."></button>
            <input type="text" id="recordName" name="recordName" value="Record Name" />
        </div>
    </div>
    <br><br>
    <div id="keyboardDiv">
        <button id="c4" class="whitebtn" onclick="clickNotes(id)">C4<br /> (a)</button><button id="c#4" class="blackbtn" onclick="clickNotes(id)">C#4<br /> (w)</button><button id="d4" class="whitebtn" onclick="clickNotes(id)">D4<br /> (s)</button><button id="d#4" class="blackbtn" onclick="clickNotes(id)">D#4<br /> (e)</button><button id="e4" class="whitebtn" onclick="clickNotes(id)">E4<br /> (d)</button><button id="f4" class="whitebtn" onclick="clickNotes(id)">F4<br /> (f)</button><button id="f#4" class="blackbtn" onclick="clickNotes(id)">F#4<br /> (t)</button><button id="g4" class="whitebtn" onclick="clickNotes(id)">G4<br /> (g)</button><button id="g#4" class="blackbtn" onclick="clickNotes(id)">G#4<br /> (y)</button><button id="a4" class="whitebtn" onclick="clickNotes(id)">A4<br /> (h)</button><button id="bb4" class="blackbtn" onclick="clickNotes(id)">Bb4<br /> (u)</button><button id="b4" class="whitebtn" onclick="clickNotes(id)">B4<br /> (j)</button><button id="c5" class="whitebtn" onclick="clickNotes(id)">C5<br /> (k)</button><button id="c#5" class="blackbtn" onclick="clickNotes(id)">C#5<br /> (o)</button><button id="d5" class="whitebtn" onclick="clickNotes(id)">D5<br /> (l)</button><button id="d#5" class="blackbtn" onclick="clickNotes(id)">D#5<br /> (p)</button><button id="e5" class="whitebtn" onclick="clickNotes(id)">E5<br /> (;)</button>
    </div>
    <div id="tooSmallWarning"><img id="oopsimg" src="oops.jpg" alt="An image saying oops."><p>This website requires at least 600px screen width.</p></div>
</body>
